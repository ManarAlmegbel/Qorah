<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قرعة</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="heads-count">0 : صورة</p>
            <p id="tails-count">0 : كتابة</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="heads.png">
            </div>
            <div class="tails">
                <img src="tails.png">
            </div>
        </div>
        <div class="buttons">

            <button id="reset-button">
                !عيدها بس
            </button>

            <button id="flip-button">
                يلا
            </button>
        </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
